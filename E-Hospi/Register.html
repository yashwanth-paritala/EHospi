		<script>
		var ck_name = /^[A-Za-z0-9 ]{3,20}$/;
		var ck_lname = /^[A-Za-z0-9 ]{2,20}$/;
var ck_email = /^([\w-]+(?:\.[\w-]+)*)@((?:[\w-]+\.)*\w[\w-]{0,66})\.([a-z]{2,6}(?:\.[a-z]{2})?)$/i
var ck_password =  /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])\w{6,}$/; //Atleast one Uppercase One Lowercase and One number
//var ck_cpassword =  /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])\w{6,}$/; //Atleast one Uppercase One Lowercase and One number
var ck_phone= /^\d{10}$/;
var ck_username= /^[A-Za-z0-9!@#$%^&*()_]{16}$/;

function validate(form){
	var fname = form.fname.value;
	var lname = form.lname.value;
	var email = form.email.value;
	var username = form.username.value;
	//var password = form.password.value;
	//var cpassword = form.cpassword.value;
	var phone=form.phone.value;
	var gphone=form.gphone.value;
 
	var errors = [];
 
      
	var password = document.getElementById("password").value;
    var cpassword = document.getElementById("cpassword").value;
		
 if (!ck_name.test(fname)) {
  errors[errors.length] = "Enter a First name with minimum of 3 characters.";
 }
 if (!ck_lname.test(lname)) {
  errors[errors.length] = "Enter a Last name with minimum of 2 characters.";
 }
 if (!ck_email.test(email)) {
  errors[errors.length] = "You must enter a valid email address.";
 }
 if (!ck_username.test(username)) {
  errors[errors.length] = "You must enter a valid Aadhaar no 16 numbers .";
 }
//password format checking
 if (!ck_password.test(password)) {
  errors[errors.length] = "Password should contain Minimum 6 Characters with Atleast one Uppercase One Lowercase and One number .";
 }
  if (!ck_password.test(cpassword)) {
  errors[errors.length] = "You must enter a valid Password min 6 confirm char.";
 }
 if (password != cpassword) {
        errors[errors.length]="Passwords do not match.";
            
    }
 
 
 //phone number checking
 if (!ck_phone.test(phone)) {
  errors[errors.length] = "You must enter a valid phone number of 10 phone digits.";
 }
 if (!ck_phone.test(gphone)) {
  errors[errors.length] = "You must enter a valid phone number of 10 digits.";
 }
 
 if (errors.length > 0) {
  reportErrors(errors);
  return false;
 }
 
 return true;
}

function reportErrors(errors){
 var msg = "Please Enter Valide Data...\n";
 for (var i = 0; i<errors.length; i++) {
  var numError = i + 1;
  msg += "\n" + numError + ". " + errors[i];
 }
 alert(msg);
}
